<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>GalagoMusic</title>

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/jquery.color-RGBa-patch.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="js/magicline.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
      $("body .splashScreen").delay(10).fadeOut(10, function() {
      $("body .mainApp").fadeIn(1000);
      $("#nav-bar .current_page_item a").mouseenter();
      });
      });
    </script>

  </head>
  <body>
    <div class="splashScreen">
      <h1 id="title">GalagoMusic</h1>
    </div>

    <div class="mainApp">

      <div class="nav-wrap">
        <center>
        <ul class="group" id="nav-bar">
          <li class="current_page_item"><a href="#latest">Latest</a></li>
          <li><a href="#difficulty">Difficulty</a></li>
          <li><a href="#recent">Recent</a></li>
          <li><a href="#donate">Donate</a></li>
        </ul>
        </center>
      </div>

      <div id="pages">
        <div id="latest" class="current">
          Latest
        </div>
        <div id="difficulty">
          Difficulty
        </div>
        <div id="recent">
          Recent
        </div>
        <div id="donate">
          Donate
        </div>
      </div>
    </div>

    <script type="text/javascript">
      app.initialize();
    </script>

    <script type="text/javascript">
      $('#nav-bar li').on('click', function(e){
      e.preventDefault();
      var nextPage = $(e.target.hash);
      $("#pages .current").removeClass("current");
      nextPage.addClass("current");
      $("#nav-bar .current_page_item").removeClass("current_page_item");
      $(this).addClass("current_page_item");
      });
    </script>

    <script type="text/javascript">
      function onOrientationChanged()
      {
      $("#nav-bar .current_page_item a").mouseover();
      }
    
      window.addEventListener('orientationchange',onOrientationChanged);
    </script>

  </body>
</html>
